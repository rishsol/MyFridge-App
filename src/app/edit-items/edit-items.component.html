<h2>Update your item </h2>
<form [formGroup]="form" (submit)='updateItem()'>
  <div class='container'>
      <div class='group'>
        <label> Item </label>
        <input matInput type="text" formControlName='item' id='itemInput' class='form-control'>
        <mat-error *ngIf="form.get('item').invalid && form.get('item').touched">Update Item</mat-error>
      </div>

      <div class='group'>
        <label> Expiration Date </label>
        <input matInput type="date" formControlName='date' id='itemExpDate' class='form-control'>
        <mat-error *ngIf="form.get('date').invalid && form.get('date').touched">Update Item</mat-error>
      </div>
    <button mat-raised-button type='submit' class='submit' color='primary' #submitButton> Update </button>
  </div>
</form>
