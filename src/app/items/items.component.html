<h2>Add some items </h2>
<div *ngFor='let item of items'>
<input type="text" [(ngModel)]="addedItem" [attr.name] = "item">
<input type="date" [(ngModel)]="addedDate">
<button (click)='deleteItem()'> Delete </button>
<hr>
</div>
<button (click)="addItem()">Add Another Item</button>
<button (click)="addToFridge()">Add to Fridge</button>
<p>{{ addedItem }}</p> <p>{{ addedDate }}</p>
