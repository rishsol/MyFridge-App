<h2>Add some items </h2>
<form (submit)='addToFridge(itemsForm)' #itemsForm='ngForm'>
  <div class='container'>
    <div class='form-row' *ngFor='let obj of formData; let i = index'>
      <div class='group'>
        <label> Item </label>
        <input type="text" [(ngModel)]="obj.item" name='item{{i}}' #item='ngModel' required class='form-control'>
        <mat-error *ngIf="item.invalid && item.touched">Add an Item</mat-error>
      </div>

      <div class='group'>
        <label> Expiration Date </label>
        <input type="date" [(ngModel)]='obj.expDate' name='expDate{{i}}' #date='ngModel' required class='form-control'>
        <mat-error *ngIf="date.invalid && date.touched">Add an Expiration Date</mat-error>
      </div>

      <div class='group' *ngIf='i != 0'>
        <button mat-raised-button (click)='removeForm(i)' color='warn' #deleteButton>Delete</button>
      </div>
    </div>
    <button name='addAnother' mat-raised-button class='add' (click)='addForm()' color='accent' #addAnotherButton> Add Another</button>
    <button mat-raised-button type='submit' class='submit' color='primary' #submitButton> Submit </button>
  </div>
</form>
