<mat-card>
  <form (submit)="onLogin(form)" #form="ngForm">
    <mat-form-field>
      <input matInput type="email" ngModel name='email' #email='ngModel' required email placeholder="Email">
      <mat-error *ngIf="email.invalid"> Enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Password" ngModel name='password' #password='ngModel' required>
      <mat-error *ngIf="password.invalid">Enter your password</mat-error>
    </mat-form-field>
    <button mat-raised-button type='submit' class='submit' color='primary' #submitButton> Submit </button>
  </form>
</mat-card>
